name: Deploy PHP to EC2

on:
  push:
    branches:
      - main  # Change this if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH Key and Deploy
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > deploy_key
        chmod 600 deploy_key

        # Sync PHP files to EC2 instance
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -i deploy_key" ./ ec2-user@YOUR_EC2_PUBLIC_IP:/var/www/html/

        # Restart Apache to apply changes
        ssh -o StrictHostKeyChecking=no -i deploy_key ec2-user@YOUR_EC2_PUBLIC_IP "sudo systemctl restart httpd"
